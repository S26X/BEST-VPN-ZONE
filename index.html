<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Niva Zone - Telegram Mini App</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --p: #6366f1; }
        * { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #fdfeff; color: #1e293b; overflow-x: hidden; padding-bottom: 100px; }

        /* --- SOFT LOADING SCREEN --- */
        #loading-screen { 
            position: fixed; inset: 0; background: #ffffff; 
            z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 1; transition: opacity 0.5s ease;
        }
        .loader-icon {
            width: 70px; height: 70px; background: #f8fafc; border-radius: 25px;
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.1);
            display: flex; align-items: center; justify-content: center;
            animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .card { background: #fff; border: 1px solid #f1f5f9; border-radius: 25px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .nav-btn { color: #94a3b8; }
        .nav-active { color: var(--p) !important; }
        
        .modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.1); backdrop-filter: blur(10px); z-index: 2000; display: none; align-items: flex-end; justify-content: center; }
        .sheet { background: #fff; width: 100%; max-width: 450px; border-radius: 40px 40px 0 0; padding: 30px; animation: slide 0.4s ease-out; }
        @keyframes slide { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .input-box { width: 100%; padding: 16px; border-radius: 18px; border: 1.5px solid #f1f5f9; background: #f8fafc; font-weight: 600; margin-bottom: 12px; }
        .btn-p { background: #1e1b4b; color: #fff; width: 100%; padding: 18px; border-radius: 20px; font-weight: 800; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader-icon"><i class="fa-solid fa-bolt text-3xl text-indigo-500"></i></div>
        <p class="mt-8 font-black text-[10px] uppercase tracking-[0.3em] text-indigo-400">Authenticating...</p>
    </div>

    <div id="main-content" class="max-w-md mx-auto">
        <header class="p-6 flex justify-between items-center sticky top-0 z-50 bg-white/70 backdrop-blur-md">
            <h1 class="font-black text-2xl tracking-tighter">Niva <span class="text-indigo-500">Zone</span></h1>
            <button onclick="openAdmin()" id="admin-btn" class="hidden w-11 h-11 bg-indigo-50 text-indigo-600 rounded-xl flex items-center justify-center"><i class="fa-solid fa-shapes"></i></button>
        </header>

        <main class="p-6 space-y-6">
            <div class="card bg-indigo-600 border-none relative overflow-hidden p-6 text-white">
                <div class="relative z-10 flex items-center gap-5">
                    <img id="u-pic" src="https://ui-avatars.com/api/?name=User" class="w-16 h-16 rounded-2xl border-4 border-white/30 object-cover">
                    <div>
                        <h2 id="u-nickname" class="text-xl font-black">Telegram User</h2>
                        <span id="display-uid" class="text-[10px] font-bold opacity-70 uppercase tracking-widest">ID: Loading...</span>
                    </div>
                </div>
            </div>

            <div id="store-page" class="space-y-4">
                <h3 class="font-bold text-xs text-slate-400 uppercase px-1">Global Marketplace</h3>
                <div id="vpn-list" class="space-y-3"></div>
            </div>

            <div id="history-page" class="hidden space-y-3"><div id="order-list" class="space-y-3"></div></div>
            
            <div id="help-page" class="hidden text-center card py-10">
                <i class="fa-brands fa-telegram text-5xl text-indigo-600 mb-4"></i>
                <h4 class="font-black text-xl">Need Support?</h4>
                <a href="https://t.me/your_admin" class="btn-p block mt-6">Contact Admin</a>
            </div>
        </main>

        <nav class="fixed bottom-0 w-full max-w-md bg-white border-t h-24 flex justify-around items-center z-[1000]">
            <button onclick="nav('store', this)" class="nav-btn nav-active flex flex-col items-center gap-1 font-bold text-[10px]"><i class="fa-solid fa-house-user text-xl"></i>Store</button>
            <button onclick="nav('history', this)" class="nav-btn flex flex-col items-center gap-1 font-bold text-[10px]"><i class="fa-solid fa-receipt text-xl"></i>Orders</button>
            <button onclick="nav('help', this)" class="nav-btn flex flex-col items-center gap-1 font-bold text-[10px]"><i class="fa-solid fa-circle-info text-xl"></i>Help</button>
        </nav>
    </div>

    <div id="admin-panel" class="fixed inset-0 bg-white z-[5000] hidden flex flex-col">
        <div class="p-6 border-b flex justify-between items-center"><h2 class="font-black text-xl">Admin</h2><button onclick="closeAdmin()" class="text-2xl">&times;</button></div>
        <div class="p-6 overflow-y-auto space-y-6">
            <input type="text" id="v-name" placeholder="VPN Name" class="input-box">
            <button onclick="addVpn()" class="btn-p">Add VPN</button>
            <div id="adm-vpn-list" class="space-y-3"></div>
            <div id="adm-order-list" class="space-y-3"></div>
        </div>
    </div>

    <div id="plan-modal" class="modal"><div class="sheet space-y-4" id="plan-content"></div></div>
    <div id="pay-modal" class="modal">
        <div class="sheet text-center">
            <h3 class="font-black text-xl">Pay with bKash</h3>
            <div class="bg-slate-50 p-6 rounded-3xl border my-6">
                <p class="text-[10px] font-bold text-slate-400">01342101693</p>
                <b id="target-price" class="text-2xl text-indigo-600"></b>
            </div>
            <input type="text" id="trx-id" placeholder="TrxID" class="input-box text-center uppercase">
            <button onclick="orderNow()" class="btn-p">Submit Order</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZQHw4-DdUdDmJXcuK_88JrJxv35FfYeY",
            authDomain: "vpn-store-s26x.firebaseapp.com",
            databaseURL: "https://vpn-store-s26x-default-rtdb.firebaseio.com",
            projectId: "vpn-store-s26x",
            storageBucket: "vpn-store-s26x.firebasestorage.app",
            messagingSenderId: "373050662329",
            appId: "1:373050662329:web:b3d02424ef0986d6abea68"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- TELEGRAM SDK INTEGRATION ---
        const tg = window.Telegram.WebApp;
        tg.expand(); // Expand to full height

        const userData = tg.initDataUnsafe?.user || {};
        const UID = userData.id || "Guest_" + Math.floor(Math.random()*1000);
        const UNAME = userData.username || userData.first_name || "Unknown User";
        const UPHOTO = userData.photo_url || `https://ui-avatars.com/api/?background=6366f1&color=fff&name=${UNAME}`;

        const ADMINS = ["8505710811", "7940769450"];

        window.onload = () => {
            // Apply Telegram Data
            document.getElementById('u-nickname').innerText = UNAME;
            document.getElementById('display-uid').innerText = "ID: " + UID;
            document.getElementById('u-pic').src = UPHOTO;
            if(ADMINS.includes(UID.toString())) document.getElementById('admin-btn').classList.remove('hidden');

            sync();

            // Clear Loader
            setTimeout(() => {
                const ls = document.getElementById('loading-screen');
                ls.style.opacity = '0';
                setTimeout(() => ls.style.display = 'none', 500);
            }, 1500);
        };

        // --- FIREBASE SYNC (SAME AS BEFORE) ---
        let curVpn = "", curPlan = "", curPrice = "";
        function sync() {
            onValue(ref(db, 'vpns'), (s) => {
                const uBox = document.getElementById('vpn-list'), aBox = document.getElementById('adm-vpn-list');
                uBox.innerHTML = ''; aBox.innerHTML = '';
                const d = s.val(); if(d) Object.keys(d).forEach(id => {
                    const v = d[id];
                    uBox.innerHTML += `<div onclick="openP('${id}')" class="card flex items-center justify-between"><div class="flex items-center gap-4"><img src="${v.logo}" class="w-12 h-12 rounded-xl border"><div><b class="text-sm">${v.name}</b><p class="text-[9px] text-indigo-500 font-bold uppercase mt-1">Premium</p></div></div><i class="fa-solid fa-chevron-right text-slate-200 text-xs"></i></div>`;
                    aBox.innerHTML += `<div class="card space-y-2"><b>${v.name}</b> <input type="text" id="p1n-${id}" value="${v.p1n||''}" placeholder="Plan" class="input-box py-1 text-xs"> <input type="number" id="p1p-${id}" value="${v.p1p||''}" placeholder="Price" class="input-box py-1 text-xs"> <button onclick="saveV('${id}')" class="btn-p py-2 text-xs">Save</button><button onclick="delV('${id}')" class="text-rose-500 text-xs mt-2">Delete</button></div>`;
                });
            });

            onValue(ref(db, 'orders'), (s) => {
                const uBox = document.getElementById('order-list'), aBox = document.getElementById('adm-order-list');
                uBox.innerHTML = ''; aBox.innerHTML = '';
                const d = s.val(); if(d) Object.keys(d).forEach(id => {
                    const o = d[id];
                    if(o.st === "Pending") aBox.innerHTML += `<div class="card text-xs"><b>User: ${o.user}</b><p>${o.vpn} - ${o.trx}</p><button onclick="approve('${id}')" class="bg-emerald-500 text-white p-2 rounded-lg w-full mt-2">Approve</button></div>`;
                    if(o.uid == UID) uBox.innerHTML += `<div class="card flex justify-between items-center"><div><b class="text-sm">${o.vpn}</b><p class="text-[10px]">${o.plan} • ৳${o.price}</p></div><span class="text-[9px] font-bold uppercase px-3 py-1 rounded-full ${o.st==='Approved'?'bg-emerald-100 text-emerald-600':'bg-amber-100 text-amber-600'}">${o.st}</span></div>`;
                });
            });
        }

        // --- FUNCTIONS ---
        window.nav = (p, btn) => {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            btn.classList.add('nav-active');
            ['store','history','help'].forEach(s => document.getElementById(s+'-page').classList.add('hidden'));
            document.getElementById(p+'-page').classList.remove('hidden');
        };
        window.openAdmin = () => document.getElementById('admin-panel').classList.remove('hidden');
        window.closeAdmin = () => document.getElementById('admin-panel').classList.add('hidden');
        window.addVpn = () => {
            const n = document.getElementById('v-name').value;
            if(!n) return;
            const logo = `https://logo.clearbit.com/${n.toLowerCase().replace(/\s/g, '')}.com?size=100`;
            push(ref(db, 'vpns'), { name: n, logo }).then(() => { document.getElementById('v-name').value = ''; });
        };
        window.saveV = (id) => update(ref(db, `vpns/${id}`), { p1n: document.getElementById(`p1n-${id}`).value, p1p: document.getElementById(`p1p-${id}`).value });
        window.delV = (id) => remove(ref(db, `vpns/${id}`));
        window.approve = (id) => update(ref(db, `orders/${id}`), { st: "Approved" });
        window.openP = (id) => {
            onValue(ref(db, `vpns/${id}`), (s) => {
                const v = s.val(); curVpn = v.name;
                const box = document.getElementById('plan-content');
                box.innerHTML = `<h3 class="font-bold text-xl mb-4">${v.name}</h3>`;
                if(v.p1n) box.innerHTML += `<div onclick="goP('${v.p1n}','${v.p1p}')" class="card bg-slate-50 border-none flex justify-between font-bold py-5"><span>${v.p1n}</span><span class="text-indigo-600">৳${v.p1p}</span></div>`;
                document.getElementById('plan-modal').style.display = 'flex';
            }, {onlyOnce: true});
        };
        window.goP = (n, p) => {
            curPlan = n; curPrice = p;
            document.getElementById('plan-modal').style.display = 'none';
            document.getElementById('target-price').innerText = "৳" + p;
            document.getElementById('pay-modal').style.display = 'flex';
        };
        window.orderNow = () => {
            const trx = document.getElementById('trx-id').value;
            if(!trx) return;
            push(ref(db, 'orders'), { vpn: curVpn, plan: curPlan, price: curPrice, trx, uid: UID, user: UNAME, st: "Pending" }).then(() => {
                Swal.fire('Success', 'Order Placed!', 'success');
                document.getElementById('pay-modal').style.display = 'none';
                document.getElementById('trx-id').value = '';
            });
        };
        window.onclick = (e) => { if(e.target.className === 'modal') e.target.style.display = 'none'; }
    </script>
</body>
</html>
